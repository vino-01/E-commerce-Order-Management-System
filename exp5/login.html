<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Collection - Member Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --rose-gold: #B76E79;
            --deep-navy: #0A1A2F;
            --ivory: #FFF8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1602173574767-37ac01994b2a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 26, 47, 0.9);
            z-index: 0;
        }

        .jewelry-container {
            background: rgba(255, 248, 240, 0.9);
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .luxury-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }


        h2 {
            color: var(--deep-navy);
            margin-bottom: 0.75rem;
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--deep-navy);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--deep-navy);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid rgba(10, 26, 47, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--deep-navy);
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .toggle-password:hover {
            opacity: 1;
            color: var(--gold);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            color: var(--ivory);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--rose-gold);
            transform: translateY(-2px);
        }

        .additional-links {
            margin-top: 2rem;
            text-align: center;
        }

        .additional-links a {
            color: var(--deep-navy);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="jewelry-container">
        <div class="luxury-header">
            <div class="jewel-icon">
            </div>
            <h2>KASP Jewels</h2>
            <p class="subtitle">Access Your Private Collections!</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">User ID</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your client ID"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Access Code</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your secret code"
                        required
                    >
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit">
                <span>View Collection</span>
            </button>

            <div class="additional-links" style="margin-top: 1.5rem;">
                <a href="#">Request Access</a> ‚Ä¢ <a href="#">Forgot Code?</a>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
    </script>
</body>
</html>
