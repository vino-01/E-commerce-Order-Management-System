<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornament Shop</title>
    <link rel="stylesheet" href="ornamental.css">
</head>
<body>
    <header>
        <h1>KASP </h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Store</h2>
        <p>Find the most beautiful ornaments for every occasion.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="o1.jpeg" alt="Ornament 1">
                <p></p>
            </div>
            <div class="product">
                <img src="o2.jpg" alt="Ornament 2">
            </div>
            <div class="product">
                <img src="o3.avif" alt="Ornament 3">
                </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ornament Shop. All rights reserved.</p>
    </footer>
</body>
</html>
